<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <script>
      let divElement = document.createElement('div');
      let profile = document.createElement('img');
      profile.setAttribute('src', 'images/ACDCBrianJohnson800_10_20.jpg');
      profile.className = 'image';
      profile.setAttribute('onclick', 'biggerImage()');
      divElement.append(profile);
      document.body.appendChild(divElement);
      function biggerImage() {
        profile.style.transform = "scale(2)";
        profile.className = 'image active';
      }
    </script>
